<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Instructor | EduTrack360{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-50 min-h-screen font-sans">
    <nav class="bg-blue-900 text-white shadow-lg">
        <div class="container mx-auto flex justify-between items-center py-4 px-6">
            <div class="flex items-center gap-2">
                <i class="fa-solid fa-chalkboard-teacher text-2xl"></i>
                <span class="text-2xl font-bold tracking-wide">Instructor Portal</span>
            </div>
            <div class="flex gap-4">
                <a href="/instructor" class="hover:bg-blue-800 px-3 py-2 rounded transition flex items-center gap-2"><i class="fa-solid fa-home"></i> Dashboard</a>
                <a href="/instructor/attendance" class="hover:bg-blue-800 px-3 py-2 rounded transition flex items-center gap-2"><i class="fa-solid fa-clipboard-check"></i> Attendance</a>
                <a href="/instructor/attendance/history" class="hover:bg-blue-800 px-3 py-2 rounded transition flex items-center gap-2"><i class="fa-solid fa-history"></i> History</a>
                <a href="/auth/logout" class="hover:bg-blue-800 px-3 py-2 rounded transition flex items-center gap-2"><i class="fa-solid fa-sign-out-alt"></i> Logout</a>
            </div>
        </div>
    </nav>
    <main class="container mx-auto py-8">
        {% block content %}{% endblock %}
    </main>
    <footer class="bg-blue-900 text-white text-center py-4 mt-8 shadow-inner">
        <span class="text-sm">&copy; 2025 EduTrack360 Instructor Portal. All rights reserved.</span>
    </footer>
</body>
</html>
