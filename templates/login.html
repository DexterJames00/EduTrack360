
{% extends 'base.html' %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="flex justify-center items-center min-h-[60vh] bg-gradient-to-br from-blue-100 to-blue-300">
    <form class="bg-white p-10 rounded-xl shadow-lg w-full max-w-md" method="POST">
        <div class="flex justify-center mb-6">
            <i class="fa-solid fa-sign-in-alt text-4xl text-blue-700"></i>
        </div>
        <h1 class="text-3xl font-extrabold text-blue-800 mb-6 text-center">Sign In</h1>
        <div class="mb-4">
            <label class="block text-gray-700 mb-2 font-semibold" for="username">Username</label>
            <input class="w-full px-4 py-2 border border-blue-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" type="text" name="username" id="username" required>
        </div>
        <div class="mb-6">
            <label class="block text-gray-700 mb-2 font-semibold" for="password">Password</label>
            <input class="w-full px-4 py-2 border border-blue-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" type="password" name="password" id="password" required>
        </div>
        <button class="w-full bg-blue-700 text-white py-2 rounded-xl font-bold hover:bg-blue-800 transition">Login</button>
        <div class="mt-4 text-center">
            <a href="#" class="text-blue-700 hover:underline text-sm">Forgot password?</a>
        </div>
    </form>
</div>
{% endblock %}
